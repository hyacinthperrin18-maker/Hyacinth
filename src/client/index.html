<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            :root {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;

                margin: 0;
                padding: 0;
            }

            .ready {
                color: green;
            }
            .not-ready {
                color: red;
            }

            .compact {
                display: flex;
                list-style: none;
                gap: 1rem;
            }

            .game-container {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;

                height: 100vh;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" name="username" placeholder="Username" />
            <button type="submit">Join</button>
        </form>

        <button id="ready" disabled>Ready</button>

        <h1>Users</h1>
        <ul class="users"></ul>

        <script type="module">
            import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
            import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";

            const socket = io();

            const h1 = document.querySelector("h1");
            const ul = document.querySelector("ul");
            const readyButton = document.querySelector("#ready");

            let session;

            readyButton.addEventListener("click", () => {
                socket.emit("ready");
            });

            socket.on("session", (_session) => {
                session = _session;
            });

            socket.on("disconnect", () => {
                setInterval(() => {
                    console.log("ping");
                    fetch("/ping")
                        .then((response) => response.text())
                        .then((data) => {
                            if (data === "pong") {
                                window.location.reload();
                            }
                        })
                        .catch(() => {});
                }, 1000);
            });

            socket.on("users", (users) => {
                ul.innerHTML = "";
                for (const user of users) {
                    const li = document.createElement("li");
                    li.textContent = user.username;
                    if (user.ready) {
                        li.classList.add("ready");
                    } else {
                        li.classList.add("not-ready");
                    }
                    ul.appendChild(li);
                }

                const me = users.find((user) => user.socketId === socket.id);

                readyButton.disabled = !me || me.ready;
            });

            const genreColors = {
                roman: "#a8d5ba", // vert sauge doux
                théâtre: "#f4c2c2", // rose poudré
                sf: "#b8d4e3", // bleu ciel pastel
                poésie: "#e6d5b8", // beige doré
                thriller: "#c9b8d4", // lavande doux
                policier: "#d4c4b0", // taupe clair
                feelgood: "#f5e6a3", // jaune crème
                aventures: "#d4a89a", // terracotta doux
                essai: "#c5c5c5", // gris doux
                humour: "#f0d4e8", // mauve rosé
                fantasy: "#a8c8d4", // bleu-gris doux
            };

            socket.on("start", (_session) => {
                session = _session;

                ul.classList.add("compact");
                readyButton.remove();
                h1.remove();
                document.body.classList.add("game-container");

                const svg = d3
                    .select("body")
                    .append("svg")
                    .attr("width", "100%")
                    .attr("height", "100%");

                let y = 0;
                for (const shelf of session.shelves) {
                    const height = shelf.size * 62;

                    const top = svg
                        .append("rect")
                        .attr("width", "100%")
                        .attr("height", 2)
                        .attr("x", 0)
                        .attr("y", y)
                        .attr("fill", "black");

                    const bottom = svg
                        .append("rect")
                        .attr("width", "100%")
                        .attr("height", 10)
                        .attr("x", 0)
                        .attr("y", y + height)
                        .attr("fill", "brown");

                    const width = 100 / shelf.genres.length;

                    let x = 0;
                    for (const genre of shelf.genres) {
                        const rect = svg
                            .append("rect")
                            .attr("width", width + "%")
                            .attr("height", height - 2)
                            .attr("x", x * width + "%")
                            .attr("y", y + 2)
                            .attr("fill", genreColors[genre.type]);

                        x++;
                    }

                    y += height + 10;
                }
            });

            const form = document.querySelector("form");
            form.addEventListener("submit", (event) => {
                event.preventDefault();
                const username = event.target.username.value;
                socket.emit("join", username);

                form.querySelector("button").textContent = "Rename";
            });
        </script>
    </body>
</html>
